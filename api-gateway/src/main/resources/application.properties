server.port=8080
spring.application.name=api-gateway

# ??ng ký v?i Eureka ?? bi?t ??a ch? các service con
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- C?U HÌNH ROUTING (Quan tr?ng) ---
# Khi user g?i /api/identity/** -> Chuy?n h??ng sang identity-service
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://identity-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/identity/**

# --- C?U HÌNH CORS (?? Frontend g?i ???c mà không b? l?i ch?n) ---
